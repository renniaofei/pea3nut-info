language: node_js
node_js:
  - "12"
services:
  - docker
branches:
  only:
    - master

before_install:
  - npm install

script:
  - npm run build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t tudoufen/pea3nut-info:latest .
  - docker push tudoufen/pea3nut-info:latest
